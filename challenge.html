<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/305592fa75.js" crossorigin="anonymous"></script>
  <link href="https://db.onlinewebfonts.com/c/800e985f75a5a56c2f7b4be502d286de?family=Burbank+Big+Condensed+Bold" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Caveat:wght@400;500;600;700&family=Playfair+Display+SC:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="challenge.css">
  <title> Challenge </title>
</head>
<body>
  <div class = title>
    <h1>Fortnite Choose Your Own Adventure!</h1>
    <h3> Masked Charlzilla... </h3>
    <p>In this game, you will make decisions based on the popular battle royale game Fortnite. Your goal is to be the Victor Royale!</p>
  </div>
  <div class = game>
    <img id = game-img src="https://cdn2.unrealengine.com/Fortnite%2Fblog%2F1-7-1-patch-notes%2FMiniMapAthena-2048x2048-257033270bfbd1f8bd239d3fc98dd2a6438e85e4.jpg">
    <p id = scenario>You are about to drop from the battle bus. You can land on any of the major zones.</p>
    <p id = button-title>What will you do?</p>
    <input type = "text" id ="choice" placeholder= "Enter Choice"> </input>
    <br>
    <button id = submit>Proceed</button>
    <br>
    <a href="index.html" class="button"> Go Back  </a>
    <br>
    <button id = retry>Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
